<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrollbars from confetti */
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            overflow: hidden;
            z-index: 1; /* Ensure calculator is above default body content */
        }

        #display {
            width: 100%;
            height: 80px;
            border: none;
            background-color: #222;
            color: #fff;
            text-align: right;
            font-size: 2.8em;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #bbb;
        }

        button {
            height: 65px;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d0d0d0;
        }

        button:active {
            background-color: #c0c0c0;
        }

        .operator {
            background-color: #f39c12;
            color: white;
        }

        .operator:hover {
            background-color: #e68a00;
        }

        .operator:active {
            background-color: #d97800;
        }

        #zero {
            grid-column: 1 / 3;
        }

        #equals {
            grid-row: 4 / 6;
            grid-column: 4 / 5;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <!-- this is a simple calculator application -->
    <div class="calculator">
        <input type="text" id="display" value="0" readonly>
        <div class="buttons">
            <button id="clear" class="operator" value="clear">C</button>
            <button class="operator" value="/">/</button>
            <button class="operator" value="*">*</button>
            <button class="operator" value="-">-</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="+">+</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button id="equals" class="operator" value="=">=</button>

            <button id="zero" value="0">0</button>
            <button value=".">.</button>
        </div>
    </div>

    <script>
        // this is a simple calculator application
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.getElementById('display');
            const buttons = document.querySelector('.buttons');

            let firstOperand = null;
            let operator = null;
            let waitingForSecondOperand = false;

            // when the user clicks the "=", in addition to showing the result, confetti will explode onto the screen
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            let confettiParticles = [];

            const CONFETTI_COUNT = 150;
            const COLORS = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800'];
            const GRAVITY = 0.1;
            const DRAG = 0.98;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function getRandom(min, max) {
                return Math.random() * (max - min) + min;
            }

            function createConfettiParticle(x, y) {
                const angle = getRandom(0, Math.PI * 2);
                const speed = getRandom(3, 8);
                return {
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - 4,
                    size: getRandom(8, 15),
                    color: COLORS[Math.floor(getRandom(0, COLORS.length))],
                    rotation: getRandom(0, 360),
                    rotationSpeed: getRandom(-5, 5),
                    opacity: 1,
                };
            }

            function launchConfetti() {
                resizeCanvas();
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                confettiParticles = [];
                for (let i = 0; i < CONFETTI_COUNT; i++) {
                    confettiParticles.push(createConfettiParticle(centerX, centerY));
                }
                if (confettiParticles.length > 0) {
                    animateConfetti();
                }
            }

            function updateParticle(p) {
                p.vy += GRAVITY;
                p.vx *= DRAG;
                p.x += p.vx;
                p.y += p.vy;
                p.rotation += p.rotationSpeed;
                p.opacity -= 0.005;
            }

            function drawParticle(p) {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = Math.max(0, p.opacity);
                ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                ctx.restore();
            }

            function isParticleActive(p) {
                return p.y < canvas.height && p.opacity > 0;
            }

            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const activeParticles = [];
                for (const particle of confettiParticles) {
                    updateParticle(particle);
                    drawParticle(particle);
                    if (isParticleActive(particle)) {
                        activeParticles.push(particle);
                    }
                }
                confettiParticles = activeParticles;
                if (confettiParticles.length > 0) {
                    requestAnimationFrame(animateConfetti);
                }
            }
            window.addEventListener('resize', resizeCanvas);

            function updateDisplay(value) {
                display.value = value;
            }

            function resetCalculator() {
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                updateDisplay('0');
            }

            function inputDigit(digit) {
                const currentValue = display.value;
                if (waitingForSecondOperand) {
                    updateDisplay(digit);
                    waitingForSecondOperand = false;
                } else {
                    updateDisplay(currentValue === '0' ? digit : currentValue + digit);
                }
            }

            function inputDecimal() {
                if (waitingForSecondOperand) {
                    updateDisplay('0.');
                    waitingForSecondOperand = false;
                    return;
                }
                if (!display.value.includes('.')) {
                    updateDisplay(display.value + '.');
                }
            }

            function performCalculation(op, first, second) {
                switch (op) {
                    case '+': return first + second;
                    case '-': return first - second;
                    case '*': return first * second;
                    case '/': return first / second;
                    default: return second;
                }
            }

            function handleOperator(nextOperator) {
                const inputValue = parseFloat(display.value);

                if (operator && waitingForSecondOperand) {
                    operator = nextOperator;
                    return;
                }

                if (firstOperand === null && !isNaN(inputValue)) {
                    firstOperand = inputValue;
                } else if (operator) {
                    const result = performCalculation(operator, firstOperand, inputValue);
                    const resultString = String(parseFloat(result.toPrecision(15)));
                    updateDisplay(resultString);
                    firstOperand = parseFloat(resultString);
                }

                waitingForSecondOperand = true;
                operator = nextOperator;
            }

            buttons.addEventListener('click', (event) => {
                const { target } = event;
                if (!target.matches('button')) {
                    return;
                }

                const { value } = target;

                switch (value) {
                    case '+':
                    case '-':
                    case '*':
                    case '/':
                        handleOperator(value);
                        break;
                    case '=':
                        if (operator && !waitingForSecondOperand) {
                            handleOperator(value);
                            // when the user clicks the "=", in addition to showing the result, confetti will explode onto the screen
                            launchConfetti();
                        }
                        break;
                    case '.':
                        inputDecimal();
                        break;
                    case 'clear':
                        resetCalculator();
                        break;
                    default: // It's a digit
                        inputDigit(value);
                        break;
                }
            });
        });
    </script>

</body>
</html>
